name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and build front
        working-directory: ./front
        run: |
          npm install
          npm run build

      - name: Clean install dependencies for api
        working-directory: ./api
        run: |
          rm -rf node_modules
          rm package-lock.json
          npm install --legacy-peer-deps
          npm run build

      - name: Run linter for front
        working-directory: ./front
        run: |
          npm run lint

      # Comment or remove the following lines to disable the linter for api
      # - name: Run linter for api
      #   working-directory: ./api
      #   run: |
      #     npm run lint

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            mkdir -p ~/api && cd ~/api
            if [ ! -d .git ]; then
              git clone https://github.com/Florence-Martin/Test_CI_CD.git .
            fi
            git pull origin main
            # Ajout de la gestion des conflits de nom de conteneur
            CONTAINER_NAME="test_ci_cd-db-1"
            if [ $(docker ps -a -q -f name=$CONTAINER_NAME) ]; then
              echo "Un conteneur avec le même nom existe déjà, suppression..."
              docker rm -f $CONTAINER_NAME
            fi
            sudo docker-compose -f ./docker-compose.yml down
            sudo docker-compose -f ./docker-compose.yml up -d --build
