name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: your-username
          POSTGRES_PASSWORD: your-password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and build front
        working-directory: ./front
        run: |
          npm install
          npm run build

      - name: Install dependencies and build api
        working-directory: ./api
        run: |
          npm install
          npm run build

      - name: Run tests for api
        working-directory: ./api
        run: npm test

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

      # // connexion au VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/myapp || mkdir ~/myapp && cd ~/myapp
            git pull origin main
            sudo docker-compose down
            sudo docker-compose up -d --build
