name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print working directory
        run: |
          pwd
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build front-end
        working-directory: ./front
        run: |
          npm install
          npm run build

      - name: Clean and build API
        working-directory: ./api
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm run build

  docker:
    runs-on: ubuntu-latest
    needs: setup-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker images
        run: |
          docker-compose down
          docker-compose build

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            DEPLOY_DIR=~/api

            if [ ! -d $DEPLOY_DIR ]; then
              mkdir -p $DEPLOY_DIR
              git clone https://github.com/Florence-Martin/Test_CI_CD.git $DEPLOY_DIR || exit 10
              cd "$DEPLOY_DIR"
            else
              cd $DEPLOY_DIR
              sudo git pull origin main || exit 11
            fi

            echo "password1234 : ${{ secrets.POSTGRES_PASSWORD }}" > .env

            sudo docker-compose down -v || exit 20
            sudo docker-compose up -d || exit 30
