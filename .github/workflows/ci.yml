name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: your-username
          POSTGRES_PASSWORD: your-password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and build front
        working-directory: ./front
        run: |
          npm install
          npm run build

      - name: Install dependencies and build api
        working-directory: ./api
        run: |
          npm install
          npm run build

      - name: Run linter for front
        working-directory: ./front
        run: |
          npm run lint

      - name: Run linter for api
        working-directory: ./api
        run: |
          npm run lint

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest psycopg2-binary

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 1
          done

      - name: Run tests for database
        run: |
          pytest tests/test_db.py

      - name: Run tests for api
        working-directory: ./api
        run: npm test

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/myapp || mkdir ~/myapp && cd ~/myapp
            git pull origin main
            sudo docker-compose down
            sudo docker-compose up -d --build
